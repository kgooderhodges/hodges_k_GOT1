<body>
    <main>

    <section id="imageContainer">

        <img src="images/arryn.jpg"/>
        <img src="images/targaryen.jpg"/>
        <img src="images/tyrell.jpg"/>
        <img src="images/frey.jpg"/>
        </div>
    </section>

    <nav id="bottomNav">
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigilContainer stark" data-offset="0"></div></li>
            <li><div class="sigilContainer baratheon" data-offset="1"></div></li>

            <li><div class="sigilContainer tyrell" data-offset="7"></div></li>
            <li><div class="sigilContainer frey" data-offset="8"></div></li>
        </ul>

    <h1>It's the family name that lives on. It's all that lives on</h1><!-- replace this with the house name -->

    <p class="house-info"></p><!-- replace this with house details (github gist) -->
</main>  <!--end mainContainer-->

<!-- put our lightbox on the top of the stack -->
<section class="lightbox">
  <div class="vidCon">
      <span class="close-button">X</span>

  <!-- show the current house video -->
      <video src="video/House-Stark.mp4" controls></video>

      <div class="controls corners">
                  <button class="play corners" data-icon="|" aria-label="play pause toggle"></button>
                  <input type="range" id="volumeBar" value="100">
                  <button class="volume corners" data-icon="รก" aria-label="volume"></button>
              </div>
          </div> 
      </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.js"></script>
